<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time stock swing play detection and alerts dashboard">
    <meta name="theme-color" content="#4fc3f7">
    <link rel="manifest" href="manifest.json">
    <title>Stock Trading Assistant - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1a1f3a;
        }
        
        h1 {
            color: #4fc3f7;
            font-size: 28px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: #1a1f3a;
            border: 1px solid #2a2f4a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .search-box input::placeholder {
            color: #666;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 12px 15px;
            background: #1a1f3a;
            border: 1px solid #2a2f4a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1f3a;
            border-radius: 8px;
            border: 1px solid #2a2f4a;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.disconnected {
            background: #f44336;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .alerts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .alert-card {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #2a2f4a;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .alert-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 195, 247, 0.2);
        }
        
        .alert-card.new {
            border: 2px solid #4fc3f7;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .ticker {
            font-size: 24px;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
        }
        
        .alert-message {
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }
        
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #2a2f4a;
        }
        
        .detail-item {
            font-size: 14px;
        }
        
        .detail-label {
            color: #888;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
            color: #888;
        }
        
        @media (max-width: 768px) {
            .alerts-container {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .filter-select {
                flex: 1;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Stock Trading Assistant</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Alerts</div>
                <div class="stat-value" id="totalAlerts">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Showing</div>
                <div class="stat-value" id="showingAlerts">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Avg Score</div>
                <div class="stat-value" id="avgScore">-</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search by ticker or catalyst..." />
            </div>
            <div class="filter-group">
                <select class="filter-select" id="sortSelect">
                    <option value="newest">Sort: Newest First</option>
                    <option value="oldest">Sort: Oldest First</option>
                    <option value="score-high">Sort: Highest Score</option>
                    <option value="score-low">Sort: Lowest Score</option>
                    <option value="ticker">Sort: Ticker A-Z</option>
                </select>
                <select class="filter-select" id="filterScore">
                    <option value="all">All Scores</option>
                    <option value="90+">90+ Score</option>
                    <option value="80+">80+ Score</option>
                    <option value="75+">75+ Score</option>
                </select>
                <select class="filter-select" id="filterCatalyst">
                    <option value="all">All Catalysts</option>
                    <option value="phase_3">Phase 3</option>
                    <option value="partnership">Partnership</option>
                    <option value="buyout">Buyout</option>
                    <option value="short_squeeze">Short Squeeze</option>
                </select>
            </div>
        </div>
        
        <div class="alerts-container" id="alertsContainer">
            <div class="empty-state">
                <h2>No alerts yet</h2>
                <p>Waiting for swing play candidates...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const WS_URL = API_BASE.replace('http', 'ws') + '/ws/alerts';
        
        let ws = null;
        let alerts = [];
        let filteredAlerts = [];
        
        // Initialize WebSocket connection
        function initWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'init') {
                    alerts = data.alerts || [];
                    renderAlerts();
                } else if (data.type === 'alert') {
                    addAlert(data.data);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus(false);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                updateStatus(false);
                setTimeout(initWebSocket, 3000);
            };
        }
        
        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                indicator.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }
        
        function addAlert(alert) {
            // Add to beginning of array
            alerts.unshift(alert);
            
            // Keep only last 100 alerts
            if (alerts.length > 100) {
                alerts = alerts.slice(0, 100);
            }
            
            applyFiltersAndRender();
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;
            const scoreFilter = document.getElementById('filterScore').value;
            const catalystFilter = document.getElementById('filterCatalyst').value;
            
            // Filter alerts
            filteredAlerts = alerts.filter(alert => {
                // Search filter
                if (searchTerm) {
                    const ticker = (alert.ticker || '').toLowerCase();
                    const catalyst = (alert.metadata?.catalyst?.strongest_catalyst || '').toLowerCase();
                    const message = (alert.message || '').toLowerCase();
                    
                    if (!ticker.includes(searchTerm) && !catalyst.includes(searchTerm) && !message.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Score filter
                if (scoreFilter !== 'all') {
                    const minScore = parseInt(scoreFilter);
                    if (alert.score < minScore) {
                        return false;
                    }
                }
                
                // Catalyst filter
                if (catalystFilter !== 'all') {
                    const catalyst = (alert.metadata?.catalyst?.strongest_catalyst || '').toLowerCase();
                    if (!catalyst.includes(catalystFilter.replace('_', ' '))) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // Sort alerts
            filteredAlerts.sort((a, b) => {
                switch(sortBy) {
                    case 'newest':
                        return new Date(b.created_at || 0) - new Date(a.created_at || 0);
                    case 'oldest':
                        return new Date(a.created_at || 0) - new Date(b.created_at || 0);
                    case 'score-high':
                        return (b.score || 0) - (a.score || 0);
                    case 'score-low':
                        return (a.score || 0) - (b.score || 0);
                    case 'ticker':
                        return (a.ticker || '').localeCompare(b.ticker || '');
                    default:
                        return 0;
                }
            });
        }
        
        function updateStats() {
            document.getElementById('totalAlerts').textContent = alerts.length;
            document.getElementById('showingAlerts').textContent = filteredAlerts.length;
            
            if (filteredAlerts.length > 0) {
                const avgScore = filteredAlerts.reduce((sum, a) => sum + (a.score || 0), 0) / filteredAlerts.length;
                document.getElementById('avgScore').textContent = avgScore.toFixed(1);
            } else {
                document.getElementById('avgScore').textContent = '-';
            }
        }
        
        function applyFiltersAndRender() {
            applyFilters();
            updateStats();
            renderAlerts();
        }
        
        function renderAlerts() {
            const container = document.getElementById('alertsContainer');
            
            if (filteredAlerts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No alerts match your filters</h2>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredAlerts.map(alert => createAlertCard(alert)).join('');
            
            // Add animation to first card if it's new
            const cards = container.querySelectorAll('.alert-card');
            if (cards.length > 0) {
                cards[0].classList.add('new');
                setTimeout(() => {
                    cards[0].classList.remove('new');
                }, 500);
            }
        }
        
        function createAlertCard(alert) {
            const metadata = alert.metadata || {};
            const volume = metadata.volume_technical || {};
            const catalyst = metadata.catalyst || {};
            const fundamental = metadata.fundamental || {};
            const dilution = metadata.dilution_risk || {};
            
            const created = new Date(alert.created_at || Date.now());
            const timeStr = created.toLocaleString();
            
            return `
                <div class="alert-card">
                    <div class="alert-header">
                        <span class="ticker">${alert.ticker}</span>
                        <span class="score">${alert.score?.toFixed(1)}/100</span>
                    </div>
                    <div class="alert-message">${alert.message || ''}</div>
                    <div class="details">
                        <div class="detail-item">
                            <div class="detail-label">Catalyst</div>
                            <div class="detail-value">${catalyst.strongest_catalyst || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Volume Score</div>
                            <div class="detail-value">${volume.score?.toFixed(1) || 0}/100</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Fundamental Score</div>
                            <div class="detail-value">${fundamental.score?.toFixed(1) || 0}/100</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Dilution Risk</div>
                            <div class="detail-value">${dilution.has_dilution_risk ? '‚ö†Ô∏è Yes' : '‚úÖ No'}</div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; font-size: 12px; color: #666;">
                        ${timeStr}
                    </div>
                </div>
            `;
        }
        
        // Initialize event listeners
        document.getElementById('searchInput').addEventListener('input', applyFiltersAndRender);
        document.getElementById('sortSelect').addEventListener('change', applyFiltersAndRender);
        document.getElementById('filterScore').addEventListener('change', applyFiltersAndRender);
        document.getElementById('filterCatalyst').addEventListener('change', applyFiltersAndRender);
        
        // Initialize on page load
        initWebSocket();
        
        // Also fetch initial alerts via REST API
        fetch(`${API_BASE}/api/v1/alerts?limit=20`)
            .then(res => res.json())
            .then(data => {
                if (data.alerts && data.alerts.length > 0) {
                    alerts = data.alerts;
                    applyFiltersAndRender();
                }
            })
            .catch(err => console.error('Error fetching alerts:', err));
    </script>
</body>
</html>
